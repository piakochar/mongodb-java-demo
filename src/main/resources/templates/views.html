<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table>
        <thead>
        <tr>
            <th> Namespace </th>
            <th> View Count </th>
        </tr>
        </thead>
        <tbody>
            <tr th:if="${viewsByNamespace.empty}">
                <td colspan="2"> No Views Yet! </td>
            </tr>
            <tr th:each="view : ${viewsByNamespace}">
                <td th:text="${view.key}">hello</td>
                <td th:text="${view.value}">hi</td>
            </tr>
        </tbody>
    </table>

    <p><a href="/">Home Page</a></p>
</body>
</html>
